<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animaci√≥n 2</title>
    <style>
        @keyframes cambiarColor {
        0% {
            background-color: rgb(224, 155, 155);
        }
        50% {
            background-color: rgb(144, 144, 206);
        }
        100% {
            background-color: rgb(224, 155, 155);
        }
        }

        .miCuadroColor {
        width: 50px;
        height: 50px;
        animation: cambiarColor 3s linear infinite;
        }
    </style>
</head>
<body>
    <p class="miCuadroColor">una prueba</p>
    
</body>
</html>
